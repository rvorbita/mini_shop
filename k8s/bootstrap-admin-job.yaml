apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-admin
spec:
  template:
    spec:
      containers:
        - name: bootstrap-admin
          image: rvorbita/mini_shop:latest
          command: ["python", "/app/bootstrap_admin.py"]
          envFrom:
            - secretRef:
                name: mini-shop-secret
      restartPolicy: Never
  backoffLimit: 3
