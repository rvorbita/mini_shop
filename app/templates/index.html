{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in products %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ url_for('static', filename='uploads/' + p.image) if p.image else 'https://via.placeholder.com/300x200.png?text=' + p.name | urlencode }}" class="card-img-top" alt="{{ p.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text text-truncate">{{ p.description }}</p>
                <h6 class="text-success">${{ "%.2f"|format(p.price) }}</h6>
                <div class="mt-auto d-flex justify-content-between">
                    <a href="{{ url_for('shop.product', product_id=p.id) }}" class="btn btn-primary btn-sm">View</a>
                    <a href="{{ url_for('shop.add_to_cart', product_id=p.id) }}" class="btn btn-success btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
