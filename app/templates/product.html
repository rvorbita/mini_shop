{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='uploads/' + product.image) if product.image else 'https://via.placeholder.com/600x400.png?text=' + product.name | urlencode }}" class="img-fluid rounded" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <h4 class="text-success mb-3">${{ "%.2f"|format(product.price) }}</h4>
        <p>{{ product.description }}</p>
        <a href="{{ url_for('shop.add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
        <a href="{{ url_for('shop.index') }}" class="btn btn-secondary ms-2">Back to Shop</a>
    </div>
</div>
{% endblock %}
