{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Edit Product</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" name="price" id="price" class="form-control" step="0.01" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3">{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        {% if product.image %}
        <div class="mb-2">
            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" width="100">
        </div>
        {% endif %}
        <input type="file" name="image" id="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
